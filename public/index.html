<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://www.axisbank.com/assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#97144d" />
  <meta name="description" content="Axis Bank - Grabdeals" />
  <link rel="apple-touch-icon" href="https://www.axisbank.com/assets/images/favicon.ico" />
  <title>Axis Bank</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    media="print" rel="stylesheet" onload="this.media='all'" />
  <style>
    html {
      font-size: 16px;
    }

    body {
      min-height: 100vh;
      min-width: 100vw;
      background: #FFF;
      height: 100%;
      font-family: Lato;
    }

    input::-webkit-inner-spin-button,
    input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0
    }

    input[type=number] {
      -moz-appearance: textfield
    }

    input {
      touch-action: none
    }


    .base-layout {
      max-width: 600px
    }

    @media screen and (max-width:599px) {
      .base-layout {
        min-width: 100%
      }
    }

    #root {
      width: 100%;
      height: 100%;
      font-family: "Lato";
    }

    html {
      display: none;
    }

    body {
      margin: 0;
    }

  </style>
  <script type="module">
    if (top != self) {
      top.location = self.location;
    } else {
      document.documentElement.style.display = "block";
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- <div id="root-portal"></div> -->
  <script type="module" src="../src/index.tsx"></script>
